<div class="topbar p-d-flex p-jc-between p-ai-center p-px-3 p-py-2 shadow-2">
  <!-- Logo + Hamburguesa -->
  <div class="p-d-flex p-ai-center">
    <img src="assets/img/logo.svg" alt="MemoDreams" height="36" />
  </div>

  <!-- MenÃº de escritorio -->
  <p-menubar
    [model]="menuItems"
    class="p-d-none p-d-md-flex topbar-menu"
    [style]="{ background: 'transparent', border: 'none' }"
  >
  </p-menubar>
  <div class="p-d-flex p-ai-center">
    <button
      pButton
      icon="pi pi-instagram"
      class="p-button-rounded p-button-text"
      (click)="openSocialMedia('instagram')"
    ></button>
    <button
      pButton
      icon="pi pi-facebook"
      class="p-button-rounded p-button-text"
      (click)="openSocialMedia('facebook')"
    ></button>
    <button
      pButton
      icon="pi pi-tiktok"
      class="p-button-rounded p-button-text"
      (click)="openSocialMedia('tiktok')"
    ></button>
  </div>
</div>
